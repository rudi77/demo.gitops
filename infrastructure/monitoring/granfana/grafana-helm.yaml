apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    helm:
      valueFiles:
        - values.yaml
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.56.1
  syncPolicy:
    automated: {}
